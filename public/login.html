<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>登陆</title>
<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="./css/index.css">
<script src="./js/jquery.js"></script>
<script src="./js/bootstrap.js"></script>

<body>
  <header>welcome</header>
  <div id="login-box">

    <form>
      <div class="form-group">
        <label for="name">名称</label>
        <input type="text" class="form-control name-input" id="name" placeholder="请输入名称">
      </div>
      <div class="form-group">
        <label for="name">密码</label>
        <input type="password" class="form-control password-input" id="name" placeholder="请输入名称">
      </div>
      <button type="button" class="btn btn-default login">登陆</button><a href='register' class='go-register'>没有账户，去注册</a>
    </form>
    <div class="login-info">
      <div class="alert alert-success"></div>
      <div class="alert alert-danger"></div>
    </div>
  </div>
</body>
<script src="./js/login.js"></script>
</html>
